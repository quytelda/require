name:                require
version:             0.1.0.0
github:              "quytelda/require"
license:             BSD-3-Clause
author:              "Quytelda Kahja"
maintainer:          "quytelda@tamalin.org"
copyright:           "Copyright 2023 Quytelda Kahja"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/quytelda/require#readme>

dependencies:
- aeson >= 2.1.2.1 && < 3
- async >= 2.2.5 && < 3
- base >= 4.7 && < 5
- bytestring >= 0.11.5
- containers >= 0.6
- http-media >= 0.8.1.1 && < 0.9
- mtl >= 2.2.2 && < 3
- random >= 1.2.1 && < 2
- servant >= 0.19.1 && < 0.21
- servant-server >= 0.19.1 && < 0.21
- stm >= 2.5.1 && < 2.6
- text >= 1.2.5 && < 3
- warp >= 3.3 && < 4

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  require-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - require
    when:
    - condition: false
      other-modules: Paths_require

tests:
  require-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - require
